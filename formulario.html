<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8" lang="pt-br" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/css.css">
	<title>Formulario</title>
</head>


<body>
<img id="matriculatopo" src="img/matricula.png" alt="matricula">
 <div class="formulario">
  <h1> Bem vindo a universidade Católica de Santa Catarina</h1> 
 
</div>

<form action="Script_do_Formulario.php" method="post">

<!-- DADOS PESSOAIS -->
<fieldset>
 <legend>Dados Pessoais</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text"  required name="email">
   </td>
   <td>
    <label for="sobrenome">Sobrenome: </label>
   </td>
   <td align="left">
    <input type="text" required  name="sobrenome">
   </td>
  </tr>
  <tr>
   <td>
    <label>Nascimento: </label>
   </td>
   <td align="left">
    <input type="text" required name="dia" size="2" maxlength="2" value="dd"> 
   <input type="text" required name="mes" size="2" maxlength="2" value="mm"> 
   <input type="text" required name="ano" size="4" maxlength="4" value="aaaa">
   </td>
  </tr>
  <tr>
   <td>
    <label for="rg">RG: </label>
   </td>
   <td align="left">
    <input type="text" required name="rg" size="13" maxlength="13"> 
   </td>
  </tr>
  <tr>
   <td>
    <label>CPF:</label>
   </td>
   <td align="left">
    <input type="text" required name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
   </td>
  </tr>
 </table>
</fieldset>

<br />
<!-- ENDEREÇO -->
<fieldset>
 <legend>Polos - Universidade Católica</legend>
 <table cellspacing="10">

  <tr>
  	<td>
    <label for="Polo">Polo da universidade:</label>
   </td>
   <td align="left">
    <select name="Polo"> 
    
    <option value="pr">Florianópolis</option> 
    <option value="sc">Jaraguá do Sul</option> 
    <option value="se">Joinville</option> 
    <option value="sp">Itajai</option> 
     
   </select>
  </tr>
 </table>
</fieldset>
<br />

<!-- DADOS DE LOGIN -->
<fieldset>
 <legend>Crie um login</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="email">E-mail: </label>
   </td>
   <td align="left">
    <input type="text" required name="email">
   </td>
  </tr>
  <tr>
   <td>
    <label for="imagem">Imagem de perfil:</label>
   </td>
   <td>
    <input type="file" required name="imagem" >

   </td>
  </tr>
  <tr>
   <td>
    <label for="login">Login de usuário: </label>
   </td>
   <td align="left">
    <input type="text" required name="login">
   </td>
  </tr>
  <tr>
   <td>
    <label for="pass">Senha: </label>
   </td>
   <td align="left">
    <input type="password" required name="pass">
   </td>
  </tr>
  <tr>
   <td>
    <label for="passconfirm">Confirme a senha: </label>
   </td>
   <td align="left">
    <input type="password"  required name="passconfirm">
   </td>
  </tr>
 </table>
</fieldset>
<br />

<input class="enviar" type="submit">
<input class="enviar" type="reset" value="Limpar">

</form>


</body>
</html>
